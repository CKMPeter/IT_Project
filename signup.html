<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my drive signup page</title>
	<link rel="stylesheet" type="text/css" href="assets_signup/css/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="assets_signup/css/styles.css">
</head>
<body>

	<style>
		.hide{
			display: none;
		}
	</style>
	<section class="class_1" >
		<form onsubmit = "signup.submit(event)" method="post" enctype="multipart/form-data" class="class_2" >
			<h1 class="class_3"  >
				MY DRIVE
				<br>
			</h1>
			<img src="assets_signup\images\woman-coming-other-woman-with-ideas-project_74855-11211.jpg" class="class_4" >
			<h1 class="class_5"  >
				SIGNUP
			</h1>
			<div class = "js-banner-error error hide" style ="background-color: #ffb7b7;color: #7b0000;padding: 10px; text-align: center">
				Already have an account? <a href="login.html">Login here</a>
			</div>

			<div class="class_6" >
				<div class="class_7" >
					<label class="class_8"  >
						USERNAME
					</label>
					<input placeholder="Enter a Username" type="text" name="username" class="class_9" >
				</div>

				<small class = "error error-username hide" style = "color: red; display: block;">
				</small>

				<div class="class_7" >
					<label class="class_8"  >
						EMAIL
					</label>
					<input placeholder="Enter a valid Email" type="email" name="email" class="class_10" >
				</div>

				<small class = "error error-email hide" style = "color: red; display: block;">
				</small>

				<div class="class_7" >
					<label class="class_8"  >
						PASSWORD
					</label>
					<input placeholder="Enter a password" type="text" name="password" class="class_9" >
				</div>

				<small class = "error error-password hide" style = "color: red; display: block;">
				</small>

				<div class="class_7" >
					<label class="class_8"  >
						RETYPE PASSWORD
					</label>
					<input placeholder="Retype password" type="text" name="retype_password" class="class_9" >
				</div>

			</div>
			<div style="padding: 10px; text-align: center">
				Already have an account? <a href="login.html">Login here</a>
			</div>
			<button class="js-button class_11"  >
				SIGNUP
			</button>
		</form>
	</section>
	
</body>
</html>

<script>
	const signup = { //for signup

		uploading: false,

		submit: function(e){ //use for reading the data to the signup

			e.preventDefault();
			if(signup.uploading)
			{
				alert("Already uploading. Please wait...");
				return;
			}
			//show a loader
			let tbody = document.querySelector(".js-button");
			tbody.innerHTML = `Saving...`;

			let myform = new FormData();
			//set the file data type to a custom 'upload_files'
			myform.append('data_type', 'user_signup');
			
			//get all inputs
			let inputs = e.currentTarget.querySelectorAll("input,select,textarea");
			for (var i = 0; i < inputs.length; i++) {
				myform.append(inputs[i].name, inputs[i].value.trim());
			}

			signup.uploading = true;
			let xhr = new XMLHttpRequest();
			xhr.addEventListener('readystatechange', function() { 
				if (xhr.readyState == 4) 
				{
					signup.uploading = false;
					let button = document.querySelector(".js-button");
					button.innerHTML = `SIGNUP`;

					if (xhr.status == 200) 
					{

						let obj = JSON.parse(xhr.responseText);

						if(obj.success && obj.data_type == "user_signup")
						{
							alert("Your account was created!");
							window.location.href = "index.html";
							
						}
						else{
							//error errors
							let form = document.querySelector("form");

							//empty old error messages
							let errors = document.querySelectorAll(".error");
							for (var i = 0; i < errors.length; i++) {
								errors[i].innerHTML = "";
								errors[i].classList.add("hide");
							}

							for (key in obj.error) {
								let item = document.querySelector(".error-"+key);
								item.innerHTML = obj.error[key];
								item.classList.remove("hide");
							}
						}

					} else {
						console.log(xhr.responseText);
					}
				}
			});

			xhr.open('post','api.php', true);
			xhr.send(myform);

		},
	}
</script>
